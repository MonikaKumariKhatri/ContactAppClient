<div style="text-align:center">
  <br>
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<br>
<div class="mat-app-background basic-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" align="center">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FIRST NAME </th>
      <td mat-cell *matCellDef="let contact"><a [routerLink]="['/contacts',contact.id]">{{contact.firstName}}</a></td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LAST NAME </th>
      <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> PHONE NUMBER </th>
      <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> STATUS </th>
      <td mat-cell *matCellDef="let contact"> {{contact.status}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let contact"><a [routerLink]="['/editContact',contact.id]">Edit</a></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let contact"><button *ngIf="contact.status=='Active'" mat-stroked-button color="warn" (click)="deleteContact(contact.id)" >Delete</button>
      <button *ngIf="contact.status=='Inactive'" mat-raised-button disabled>Delete</button></td>
      <button >Disabled</button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let contact; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10 ,25 , 100]"></mat-paginator>
</div>
<div align=center>
  <br>
  <button mat-raised-button color="warn" [routerLink]="['/addContact']">Add New Contact</button>
</div>
<ng-template #loading>Loading User Data...</ng-template>
